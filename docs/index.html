<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinebody Developer Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Cinebody is the video production platform for every organization">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
<link rel="stylesheet" type="text/css" href="/assets/swagger-ui.css">
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="/assets/apple-touch-icon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="/assets/favicon-32x32.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="/assets/favicon-16x16.png"
/>
<link rel="shortcut icon" type="image/png" href="/assets/favicon-16x16.png?">
<link rel="icon" href="/assets/favicon.ico">
<style>
  /* Base
============================================================================= */
:root {
    --base-background-color: #fff;
    --base-color           : var(--mono-shade2);
    --base-font-family     : -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    --base-font-size       : 16px;
    --base-font-weight     : normal;
    --base-letter-spacing  : ;
    --base-line-height     : 1.7;

    --cover-background-blend-mode: 'none';

    /* Emoji */
    --emoji-size           : calc(var(--base-line-height) * 1em);

    /* Horizontal Rule */
    --hr-border            : 1px solid var(--mono-tint2);

    /* Mark */
    --mark-background      : #ffecb3;
    --mark-color           : ;

    /* Preformatted */
    --pre-font-family      : var(--code-font-family);
    --pre-font-size        : var(--code-font-size);
    --pre-font-weight      : normal;
    --pre-line-height      : ;

    /* Selection */
    --selection-color      : #00BCF1;

    /* Small */
    --small-font-size      : var(--font-size-s);

    /* Strong */
    --strong-color         : var(--heading-color);
    --strong-font-weight   : 600;

    /* Sub/Sup */
    --subsup-font-size     : var(--font-size-s);
}
</style>

</head>
<body>
  <div id="app"></div>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="/assets/swagger-ui-bundle.js"></script>
  <script src="/assets/swagger-ui-standalone-preset.js"></script>
  <script>
    window.$docsify = {
      name: 'Cinebody Developer Documentation',
      repo: 'https://github.com/Cinebody/developer.cinebody.com',
      loadSidebar: true,
      coverpage: true,
      executeScript: true
    }
  </script>
</body>
</html>
